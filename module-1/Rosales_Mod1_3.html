<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSD 340 Web Development with HTML and CSS</title>
  </head>

  <body style="color: cornsilk; background-color: darkgrey;">
    <h1 style="color: #FF0; background-color: #416142; border: 1px solid #D6A800;
               padding: 10px; border-radius: 10px; text-align: center;
               font-weight: 700; text-transform: uppercase;">
               Assignment 1.3 - Building a Web Page Exercise - Part 1
    </h1>
    <p style="color: white; font-weight: 700;">Today's Weather in Charlotte, NC is 83&deg; and sunny.</p>
    <br/><br/><br/><br/><br/><br>
    <div>
    <p><strong>Actual Weather: </strong></p>
    <script>
      (function(d, s, id) {
          if (d.getElementById(id)) {
              if (window.__TOMORROW__) {
                  window.__TOMORROW__.renderWidget();
              }
              return;
          }
          const fjs = d.getElementsByTagName(s)[0];
          const js = d.createElement(s);
          js.id = id;
          js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

          fjs.parentNode.insertBefore(js, fjs);
      })(document, 'script', 'tomorrow-sdk');
      </script>

      <div class="tomorrow"
         data-location-id="113776"
         data-language="EN"
         data-unit-system="IMPERIAL"
         data-skin="light"
         data-widget-type="aqiPollutant"
         style="padding-bottom:22px;position:relative;"
      >
        <a
          href="https://www.tomorrow.io/weather-api/"
          rel="nofollow noopener noreferrer"
          target="_blank"
          style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
        >
          <img
            alt="Powered by the Tomorrow.io Weather API"
            src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
            width="250"
            height="18"
          />
        </a>
    </div>
    </div>
    <br/><br/><br/><br/><br/><br>
    <div style="text-align: right; width: 100%;">
      <a href="../index.html" style="color: #ff0;">Back to Landing Page</a>
    </div>
    <hr>
  </body>
</html>
